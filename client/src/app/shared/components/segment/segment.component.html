<header class="c-segment--details">
  <time class="c-segment--details-date"
    [attr.datetime]="date">{{date | date: 'medium'}}</time>
</header>

<div class="c-segment--example">
  <pre class="c-segment--example-code"><code>writeValue(value: any) &#123;
    if (value !== this.value) &#123;
      this.elementRef.nativeElement.innerHTML = value;
      this.ctService.refresh();
    &#125;
  &#125;
  </code></pre>
  <img class="c-segment--example-image"
    src="https://assets.materialup.com/uploads/03464115-2685-4430-b87e-ec9b880e64cc/attachment.png" />
</div>

<div class="c-segment--text"
  editable
  [id]="'segment-'+id"
  [(ngModel)]="body"></div>
